<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cards</title>
    <link rel="stylesheet" href="style.css">
<body>

    <div><h1>Animated Cards</h1></div>

    <div class="card-project">
       
        
        <h2 class="title"></h2>

    <div class="card">
        <h2>TiagoPda<span>S</span></h2>
        <p>I'm a FrontEnd Developer,<br><br>
        Follow me on my social media </p>
    </div>

    <div class="card">
        <img class="code" src="./images/logo-linkedin.png" alt="logo linkedin">
            <img class="code" src="./images/qrcode-linkedin.png" alt="QR Code LinkedIn"/>
       </div>

    <div class="card">
        <img class="code1" src="./images/github.jpg" alt="">  <br>
            <img class="code2" src="/images/qrcode-github.png" alt="QR Code Github"/>
    </div>
</div>

</div>
 


</body>

<script src="arquivo.js"></script>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400
	});
	
	//It also supports NodeList
	VanillaTilt.init(document.querySelectorAll(".card"));
</script>
</html>
